<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="shubham yewle">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tic-Tac-Toe Web AppliCation</h1>

  <div id="player-inputs">
    <input type="text" id="playerX" placeholder="Enter Player X Name" />
    <input type="text" id="playerO" placeholder="Enter Player O Name" />
    <button id="startGame">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status"></p>
  <button id="restart" class="hidden">PLAY AGAIN</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
